site_name: Big Data IA Curso

nav:
  - Home: index.md
  - Aulas:
    - Aula 1: aulas/aula1.md
    - Aula 2: aulas/aula2.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt-BR
  favicon: assets/b191e227-953d-459d-9ce3-f4206a5db543.png
  logo: assets/19f8c42c-dbb6-443f-8541-fdeebe3eeea2.png
  palette:
    - scheme: default
      toggle:
        icon: material/globe-light
        name: Dark mode
      primary: purple
      accent: grey
    - scheme: slate
      toggle:
        icon: material/globe-light-outline
        name: Light mode
      primary: purple
      accent: purple
  extra_css:
    - css/custom.css

markdown_extensions:
  - attr_list

extra:
  assets:
    - docs/assets

